<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>

<link rel="stylesheet" href="login.css">
<body>
  <div class="form">
    <ul class="tab-group">
      <li class="tab active">
        <a href="#signup">Sign Up</a>
      </li>
      <li class="tab">
        <a href="#login">Log In</a>
      </li>
    </ul>
    <div class="tab-content">
      <div id="signup">
        <h1>Sign Up for Free</h1>
        <form action="/" method="post">
          <div class="top-row">
            <div class="field-wrap">
              <label>First Name<span class="req">*</span></label> <input autocomplete="off" required="" type="text">
            </div>
            <div class="field-wrap">
              <label>Last Name<span class="req">*</span></label> <input autocomplete="off" required="" type="text">
            </div>
          </div>
          <div class="field-wrap">
            <label>Email Address<span class="req">*</span></label> <input autocomplete="off" required="" type="email">
          </div>
          <div class="field-wrap">
            <label>Set A Password<span class="req">*</span></label> <input autocomplete="off" required="" type="password">
          </div><button class="button button-block" type="submit">Get Started</button>

        </form>
      </div>
      <div id="login">
        <h1>Welcome Back!</h1>
        <form action="/" method="post">
          <div class="field-wrap">
            <label>Email Address<span class="req">*</span></label> <input autocomplete="off" required="" type="email">
          </div>
          <div class="field-wrap">
            <label>Password<span class="req">*</span></label> <input autocomplete="off" required="" type="password">
          </div>
          <p class="forgot"><a href="#">Forgot Password?</a></p><button class="button button-block">Log In</button>
        </form>
      </div>
    </div><!-- tab-content -->
  </div><!-- /form -->
  
 <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous">
  </script>
  
 <!-- Login.js -->
  <script src="login.js"></script>  
  
</body>
</html>
